<html>
    <head>
    <title>Exercise 2</title>
</head>
<body>
    <h1>Heading 1: Example on Unordered List</h1>
    <UL>
        <LI> Sportstar</LI>
        <LI> Business Week</LI> 
        <LI> Time </LI>
    </UL>
    <h2>Heading 2: Example on Ordered List</h2>
    <OL type="i" start="4">
        <lI>Sportstar</lI>
        <LI>Business Week</LI>
        <LI>Time</LI>
    </OL>
    <h3>Heading 3: Example on Defination List</h3>
    <DL>
       <DT>Sports Magazine</DT>
       <DD>Sportstar</DD>
       <DT>Business Magazine</DT>
       <DD>Business Week</DD> 
    </DL>
</body>
</html>
